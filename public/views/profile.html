<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
	<title>Project Juan</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../styles/styles.css" type="text/css">
  </head>
  <body>

  	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#">
            <img src="img/cARTel.png">
          </a>
  			</div>
  			<div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="nav-links">
            <li><a href="home">Home</a></li>
            <li><a href="/">All</a></li>
          <script type="text/template" id="nav-template">
            <% if (currentUser) { %>
            <li><a href="/profile">Profile</a></li>
                  <li><a href="/logout">Log Out</a></li>
                  <% } else { %>  
            <li><a href="#" data-toggle="modal" data-target="#signup-modal">Sign Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#login-modal">Log In</a></li>
          <% } %>
              </script>
          </ul>
  			</div><!--/.nav-collapse -->
  		</div>
  	</nav>

  	<!-- signup modal -->
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <form method="post" id="signUpForm" action="/users">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name="user[userName]" class="form-control" placeholder="User Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="user[email]" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" class="form-control" placeholder="Password" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Sign Up" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- login modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Log In</h4>
        </div>
        <form method="post" id="loginForm" action="/login">
          <div class="modal-body">
            <div class="form-group">
              <input type="email" name="user[email]" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" class="form-control" placeholder="Password" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Log In" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- trending designs -->
    <div class="row submission-section">
        <div class="col-md-12 text-center">
          <h2>Your Additions</h2>
        </div>
      </div>
      <div class="row" id="show-user">
        <script type="text/template" id="user-template">
        <div class="row">
          <div class="col-md-12"><h2 class="welcome-msg">Welcome <%= currentUser.userName %>!</h2></div>
         </div>
        </script>
      </div>
    <div class="user-newly-added"></div>
  </div>
  
  <div class="clearfix"></div>	
  <div class="container">
    <div class="row submission-form">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h2>Submit Your Art</h2>
            <hr>
            <form id="new-user-submission">
              <div class="form-group">
                <input type="text" class="form-control" id="artist-name" placeholder="Artist" autofocus>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="art-title" placeholder="Artwork Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="img-url" placeholder="Img URL">
              </div>
              <div class="form-group">
              <input type="submit" class="btn btn-custom" value="Submit">
              </div>
            </form>
            <hr>
        </div>
      </div>
    </div>
  </div>

	<!-- footer -->
  	<div class="footer-div">
  		<div class="container">
  			<footer>
  				<section id="footer-bottom">
  					<div class="row">
  						<div class="col">
  							<ul id="footer-social-links">
  								<li class="social"><a href="#">Facebook</a></li>
  								<li class="social"><a href="#">Instagram</a></li>
  								<li class="social"><a href="#">Twitter</a></li>
  							</ul>
  						</div>
  					</div>
  				</section>
  			</footer>
  		</div>
  	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  	<!-- Latest compiled and minified JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<!-- underscore -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- jQuery Validate -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
    <!-- masonry -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.js"></script>
    <!-- imagesloaded.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.js"></script>
    <!-- modernizr.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- custom javascript -->
    <script type="text/javascript" src="../scripts/nav.js"></script>
    <script type="text/javascript" src="../scripts/profile.js"></script>
    <script type="text/template" id="user-submission-template">
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>
        <div class="art-images" id="imageGallery">
          <a href="<%= artFile %>" target="_blank"><img src="<%= artFile %>" class="img-responsive" alt="<%= design %>"></a>
          <p class="featured-text"><%= design %></p> 
          <p class="featured-text">by <%= artist %><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> 0</span></p>
        </div>
      
    </script>

  </body>
</html>
