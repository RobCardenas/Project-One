<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
	<title>Project Juan</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../styles/styles.css" type="text/css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

  	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#">
            <img src="img/cARTel.png">
          </a>
  			</div>
  			<div id="navbar" class="collapse navbar-collapse">
  				<ul class="nav navbar-nav">
            <li><a href="home">Home</a></li>
  					<li><a href="#" data-toggle="modal" data-target="#signup-modal">Sign Up</a></li>
  					<li><a href="#" data-toggle="modal" data-target="#login-modal">Log In</a></li>
  				</ul>
  			</div><!--/.nav-collapse -->
  		</div>
  	</nav>

  	<!-- signup modal -->
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <form method="post" action="/signup">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name="user[userName]" class="form-control" placeholder="User Name">
            </div>
            <div class="form-group">
              <input type="email" name="user[email]" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Sign Up" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- login modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Log In</h4>
        </div>
        <form method="post" action="/login">
          <div class="modal-body">
            <div class="form-group">
              <input type="email" name="user[email]" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Log In" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- trending designs -->
    <div class="row featured-section">
        <div class="col-md-12 text-center">
          <h2>Recently Added</h2>
        </div>
      </div>
    <div class="newly-added"></div>
  </div>
  	
  <div class="container">
    <div class="row submission-form">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h2>Submit Your Art</h2>
            <hr>
            <form id="new-submission">
              <div class="form-group">
                <input type="text" class="form-control" id="artist-name" placeholder="Artist" autofocus>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="art-title" placeholder="Artwork Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="img-url" placeholder="Img URL">
              </div>
              <div class="form-group">
              <input type="submit" class="btn btn-custom" value="Submit">
              </div>
            </form>
            <hr>
        </div>
      </div>
    </div>
  </div>

	<!-- footer -->
  	<div class="footer-div">
  		<div class="container">
  			<footer>
  				<section id="footer-bottom">
  					<div class="row">
  						<div class="col">
  							<ul id="footer-social-links">
  								<li class="social"><a href="#">Facebook</a></li>
  								<li class="social"><a href="#">Instagram</a></li>
  								<li class="social"><a href="#">Twitter</a></li>
  							</ul>
  						</div>
  					</div>
  				</section>
  			</footer>
  		</div>
  	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  	<!-- Latest compiled and minified JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<!-- underscore -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/mconventi/integrating-bootstrap-and-masonry/master/js/libs/jquery.masonry.3.2.1.min.js"></script>
    <script type="text/javascript" src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>
    <!-- custom javascript -->
    <script type="text/javascript" src="../scripts/script.js"></script>
    <script type="text/javascript" src="../scripts/masonry-custom.js"></script>
    <!-- featured design sections -->
    <script type="text/template" id="submission-template">
        <div class="grid-sizer"></div>
        <div class="art-images">
          <img src="<%= artFile %>" class="img-responsive" alt="Artwork">
          <p class="featured-text"><%= design %> by <%= artist %></p>
        </div>
      
    </script>

  </body>
</html>
