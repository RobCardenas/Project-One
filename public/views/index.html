<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- <link rel="icon" href="../../favicon.ico"> -->
	<title>Project Juan</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/styles.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  	<!-- navigation bar -->
  	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#">
  					<img src="img/cARTel.png">
  				</a>
  			</div>
  			<div id="navbar" class="collapse navbar-collapse">
  				<ul class="nav navbar-nav">
  					<li><a href="/">All</a></li>
  					<li><a href="#" data-toggle="modal" data-target="#signup-modal">Sign Up</a></li>
  					<li><a href="#" data-toggle="modal" data-target="#login-modal">Log In</a></li>
  				</ul>
  			</div><!--/.nav-collapse -->
  		</div>
  	</nav>

  	<!-- signup modal -->
  	<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
  		<div class="modal-dialog" role="document">
  			<div class="modal-content">
  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  					<h4 class="modal-title" id="myModalLabel">Sign Up</h4>
  				</div>
  				<form method="post" action="/users">
  					<div class="modal-body">
  						<div class="form-group">
  							<input type="text" name="user[firstName]" class="form-control" placeholder="User Name">
  						</div>
  						<div class="form-group">
  							<input type="email" name="user[email]" class="form-control" placeholder="Email">
  						</div>
  						<div class="form-group">
  							<input type="password" name="user[password]" class="form-control" placeholder="Password">
  						</div>
  					</div>
  					<div class="modal-footer">
  						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  						<input type="submit" value="Sign Up" class="btn btn-primary">
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>

  	<!-- login modal -->
  	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
  		<div class="modal-dialog" role="document">
  			<div class="modal-content">
  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  					<h4 class="modal-title" id="myModalLabel">Log In</h4>
  				</div>
  				<form method="post" action="/login">
  					<div class="modal-body">
  						<div class="form-group">
  							<input type="email" name="user[email]" class="form-control" placeholder="Email">
  						</div>
  						<div class="form-group">
  							<input type="password" name="user[password]" class="form-control" placeholder="Password">
  						</div>
  					</div>
  					<div class="modal-footer">
  						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  						<input type="submit" value="Log In" class="btn btn-primary">
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>

  	<div class="container">
  		
  		<!-- featured design sections -->
  		<div class="row featured-section">
  			<div class="col-md-12 text-center">
  				<h2 class="featured">Featured Designs</h2>
  			</div>
  			<div class="col-md-4">
  				<img src="img/belanger.jpg" class="img-responsive featured-img" alt="Placeholder">
  				<p class="featured-text"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> 58 | Black Eagle by Joshua Belanger</p>

  			</div>
  			<div class="col-md-4">
  				<img src="img/alaina-draws.jpg" class="img-responsive featured-img" alt="Placeholder">
  				<p class="featured-text"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> 100 | Forest by Alaina Draws</p>
  			</div>
  			<div class="col-md-4">
  				<img src="img/finley.jpg" class="img-responsive featured-img" alt="Placeholder">
  				<p class="featured-text"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> 85 | Black Beauty by Jeff Finley</p>
  			</div>
  		</div>

  		<!-- trending designs -->

  		<div class="trending-section">
  			<div class="col-md-12 text-center">
  				<h2 class="featured">Trending Designs</h2>
  			</div>
  			<div class="row trending-spacing">
  				<div class="col-md-4">
  					<h3 class="text-center">T-Shirts</h3>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/geno75.jpg" class="img-responsive featured-img" alt="Artwork">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/cold-lives-robson.jpg" class="img-responsive featured-img" alt="Artwork">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/styx-alaina.jpg" class="img-responsive featured-img" alt="Artwork">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/slice-n-dice.jpg" class="img-responsive featured-img" alt="Artwork">
  					</div>
  				</div>
  				<div class="col-md-4 trending-spacing">
  					<h3 class="text-center">Posters</h3>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/endoftheroad.jpg" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/irruption.jpg" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/terminator.jpg" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/brandon-holt.jpg" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  				</div>
  				<div class="col-md-4 trending-spacing">
  					<h3 class="text-center">Albums</h3>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/placeholder.png" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/placeholder.png" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/placeholder.png" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  					<div class="col-md-6 col-xs-6">
  						<img src="img/placeholder.png" class="img-responsive featured-img" alt="Placeholder">
  					</div>
  				</div>
  			</div>
  		</div>
  	</div><!-- end container -->

  	<!-- footer -->
  	<div class="footer-div">
  		<div class="container">
  			<footer>
  				<section id="footer-bottom">
  					<div class="row">
  						<div class="col">
  							<ul id="footer-social-links">
  								<li class="social"><a href="#">Facebook</a></li>
  								<li class="social"><a href="#">Instagram</a></li>
  								<li class="social"><a href="#">Twitter</a></li>
  							</ul>
  						</div>
  					</div>
  				</section>
  			</footer>
  		</div>
  	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  	<!-- Latest compiled and minified JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<!-- underscore -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  	<!-- custom javascript -->
  	<script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
